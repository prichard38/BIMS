<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/7b2b0481fc.js" crossorigin="anonymous"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="assets/css/custom.css">
        <title>Bridge Management</title>
    </head>
    
    <body>
        <nav class="navbar navbar-light" style="background-color: #005cbf; width: 100vw;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: white; vertical-align: middle;">
                    <img src="img/wvdtlogo.png" alt="" width="30" height="30" class="d-inline-block align-text-middle">
                    Bridge Inspection Management System
                </a>
                <span class="float-right" style="color: white; font-size: 0.9em;">
                    <i class="fas fa-user-circle"></i>&nbsp;
                    Loged in as Admin &nbsp;|&nbsp; <a href="login_i.html" style="color: white; text-decoration: none;"> sign out</a>
                </span>
            </div>
        </nav>

        <div class="sidebar">
            <div class="menubar">
                <ul class="menu">
                    <li><a id="Home" href='#'>Admin Home</a></li>
                    <li style="background-color: #5e5e5e;"><a id="IM" href='admin_inspection_management.html'>Inspection Management</a></li>
                    <li><a id="BM"href='admin_bridge_management.html'>Bridge Management</a></li>
                    <li><a id="RM" href='admin_report_management.html'>Report Management</a></li>
                    <li><a id="UM" href='#'>User Management</a></li>
                </ul>
            </div>
        </div>

        <div class="container">
            <div class="main_title">
                <h5> Inspection Management </h5>
                <p>Manage your Inspections.</p>
            </div>
            
            <div class="contents">
                
                <div class="tabcont">
                    <ul class="nav nav-pills mb-3" style="margin-bottom: 0 !important;" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" type="button" role="tab" onclick="location.href='admin_inspection_management.html'">Active Inspections</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" type="button" role="tab" onclick="location.href='admin_inspection_management.html'">Approved Inspections</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="add_insp_wrapper">
                            <h6><i class="fas fa-archway"></i>&nbsp;&nbsp;Add New Inspection</h6><br>                           
                            <div class="centerblock">
                                <div class="formset">
                                    <label for="bridge">
                                        Select the bridge
                                        <select name="bridge" class="form-control">
                                            <option>Alderson Bridge over Greenbrier River</option>
                                            <option>Cane Hill Bridge over Little Red River</option>
                                            <option>New River Gorge Bridge over New River</option>
                                            <option>East Huntington Bridge over Ohio River</option>
                                            <option>B &amp; O Railroad Potomac River Crossing</option>
                                            <option>Robert C. Byrd Bridge over Ohio River</option>
                                            <option>Marshall C. Byrd Bridge over Ohio River</option>
                                            <option>Testing Bridge</option>
                                        </select>
                                    </label><br>
                                    <label for="Inspector">
                                        Choose an inspector
                                        <select name="Inspector" class="form-control">
                                            <option>Liam Davis</option>
                                            <option>Rebecca Johnson</option>
                                            <option>William Jones</option>
                                            <option>Randy Jane</option>
                                            <option>Automatic Drone </option>
                                        </select>
                                    </label><br>
                                    <label for = "type">
                                        Type of inspection
                                        <select class="form-control" name="type">
                                            <option>In-Depth</option>
                                            <option>Interim-Condition</option>
                                            <option>Periodic</option>
                                        </select>
                                    </label><br>
                                    <label for="due_date">
                                        Due-date
                                        <input type="date" name="due_date" class="form-control">
                                    </label>
                                </div><br>
                            </div>

                            <div class="btn_carry">
                                <button class="btnset_insp btn_back" onclick="location.href='admin_inspection_management.html'">Cancel</button>
                                <button class="btnset_insp btn_save" onclick="location.href='admin_inspection_management.html'">Save</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    </body>
</html>
