<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/7b2b0481fc.js" crossorigin="anonymous"></script>
        <!-- Custom CSS -->
        <link rel="stylesheet" href="../assets/css/custom.css">
        <title>Bridge Inspection Management</title>
    </head>
    
    <body>
        <nav class="navbar navbar-light" style="background-color: #005cbf; width: 100vw;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#" style="color: white; vertical-align: middle;">
                    <img src="../img/wvdtlogo.png" alt="" width="30" height="30" class="d-inline-block align-text-middle">
                    Bridge Inspection Management System
                </a>
                <span class="float-right" style="color: white; font-size: 0.9em;">
                    <i class="fas fa-user-circle"></i>&nbsp;
                    Loged in as Admin &nbsp;|&nbsp; <a href="../login.html" style="color: white; text-decoration: none;"> sign out</a>
                </span>
            </div>
        </nav>

        <div class="sidebar">
            <div class="menubar">
                <ul class="menu">
                    <li><a id="Home" href='#'>Admin Home</a></li>
                    <li><a id="IM" href='admin_inspection_management.html'>Inspection Management</a></li>
                    <li style="background-color: #5e5e5e;"><a id="BM"href='admin_bridge_management.html'>Bridge Management</a></li>
                    <li><a id="RM" href='admin_report_management.html'>Report Management</a></li>
                    <li><a id="UM" href='#'>User Management</a></li>
                </ul>
            </div>
        </div>

        <div class="container">
            <div class="main_title">
                <h5> Bridge Management </h5>
                <p>Add the bridge information.</p>
            </div>
            
            <div class="contents">
                
                <div class="tabcont">
                    <ul class="nav nav-pills mb-3" style="margin-bottom: 0 !important;" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" type="button" role="tab" onclick="location.href='admin_bridge_management.html'">Bridge List</button>
                        </li>
                    </ul>

                    <div class="tab-content">
                        <div class="add_insp_wrapper">
                            <h6><i class="fas fa-archway"></i>&nbsp;&nbsp;Add New Bridge</h6><br>        
                            <div class="centerblock">
                                <div class="subtitle"><h6>Step 1: Add basic information about the bridge (1 of 2) </h6></div>
                                <div class="formset">
                                    <div class="form-group">
                                        <label for="bridge_name">Bridge name<p>&nbsp;<strong>&#42;</strong></p>
                                            <input required type="text" name="bridge_name" class="form-control" placeholder="Bridge name">
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="bridge_no">Bridge no.<p>&nbsp;<strong>&#42;</strong></p>
                                            <input required type="text" name="bridge_no" class="form-control" placeholder="Enter Bridge no.">
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="bars_no">BARS no.<p>&nbsp;<strong>&#42;</strong></p>
                                            <input required type="text" name="bars_no" class="form-control" placeholder="Enter the BARS_no">
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="bridge_name">County<p>&nbsp;<strong>&#42;</strong></p>
                                            <input required type="text" name="county" class="form-control" placeholder="Name of the county">
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="district">District<p>&nbsp;<strong>&#42;</strong></p>
                                            <input type="text" name="district" class="form-control" placeholder="District no.">
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="location">Location<p>&nbsp;<strong>&#42;</strong></p>
                                            <input required type="text" name="location" class="form-control" placeholder="Ex : xxxx Avenue, ### Street">
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="built_on">Built on<p>&nbsp;<strong>&#42;</strong></p>
                                            <input type="text" name="built_on" class="form-control" placeholder="Enter the year">
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label for="adt_year">Average daily traffic<p>&nbsp;(Optional)</p>
                                            <input type="text" name="adt_year" class="form-control" placeholder="Ex: xxx - 2010">
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="btn_carry">
                                <button class="btnset_insp btn_back" onclick="location.href='admin_bridge_management.html'">Cancel</button>
                                <button class="btnset_insp btn_save" onclick="location.href='admin_new_bridge_model.html'">Step 2</button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
     
        <!-- sidebar size -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script language="JavaScript" type="text/javascript">
            $(document).ready(function(){ 
                var origHeight = "calc(100vh - 58px)";
                var contHeight = $('.container').height();
                var sideHeight = $('.sidebar').height();

                if (contHeight > sideHeight) {
                    $('.sidebar').height(contHeight);
                } else {
                    $('.sidebar').height(origHeight);
                }
            });
        </script>
    </body>
</html>
